<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phân cụm khách hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Nhập thông tin khách hàng</h2>
    <form method="POST" class="card p-4 shadow">
      <div class="mb-3">
        <label>Tuổi</label>
        <input type="number" name="age" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Thu nhập hàng năm ($)</label>
        <input type="number" name="income" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Điểm chi tiêu (1-100)</label>
        <input type="number" name="score" min="1" max="100" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Kinh nghiệm làm việc (năm)</label>
        <input type="number" name="exp" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Quy mô gia đình</label>
        <input type="number" name="family" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Phân cụm</button>
    </form>
  </div>
</body>
</html>
